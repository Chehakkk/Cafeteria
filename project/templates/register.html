{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <title> Registration</title>
</head>
<body style="background-image:url('{% static 'images/login 3.jpg' %}') ; ">   
    
    <div class="container "  class="shadow-lg p-3 mb-5 bg-body-tertiary rounded ">
        <div class="row mt-5 ">
            <div class="col-md-4 mt-5 mx-auto rounded-5  shadow bg-black">
                <h1 class="mb-5 text-white  mt-4" style="text-align: center;">User Registration</h1>
                {% if error %}
                <div class="alert alert-danger">{{error}}</div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label text-white ">
                            <strong >Username :</strong>
                        </label>
                        <input class="form-control" type="text" name="uname">
                    </div> 
                    
                    <div class="mb-3">
                         <label class="form-label text-white">
                            <strong>Password :</strong>
                        </label>
                        <input class="form-control" type="password" name="upass">
                    </div>

                     <div class="mb-3">
                        <label class="form-label text-white">
                            <strong>Confirm Password:</strong>
                        </label>
                        <input  type="password " class="form-control"  name="ucpass">
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-danger text-light" type="submit" value="Register"> 
                    </div>
                    <div>
                      <hp class="text-white"> Already have an account ?  <button class="btn btn-danger"><a href="/login" class="text-light">login</a> </button> </p>
                      
                    </div>
                     
                </form>
                {% if success %}
                <div class="alert alert-success">{{success}}</div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.min.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</div>
</body>
</html>
